<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">


  <div class="col-md-6 col-md-offset-3" *ngIf="!token">
    <h2>Login</h2>
    <div class="alert alert-danger" *ngIf="error == 1">your email or password is wrong ! </div>
    <form name="form">
      <div class="form-group" >
        <label for="username">Email</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="account.email" #username="ngModel" required />

      </div>
      <div class="form-group" >
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="account.password" #password="ngModel" required />

      </div>
      <div class="form-group">
        <button (click)="dologin()" class="btn btn-primary">Login</button>


      </div>
    </form>

  </div>
  <div *ngIf="token">
    <h2 > Welcome To My App </h2>
    <!-- <a [routerLink] = "['/Users']">Show User</a> -->
    <router-outlet></router-outlet>
  </div>
</div>
